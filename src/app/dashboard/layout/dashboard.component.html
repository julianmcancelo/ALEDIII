<!-- Angular Material Dashboard Layout -->
<div class="dashboard-container">
  <!-- Material Toolbar Header -->
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    
    <div class="toolbar-logo">
      <img src="assets/logo.png" alt="ITB Logo" class="logo-icon">
      <span class="toolbar-title">Instituto Tecnol칩gico Beltr치n</span>
    </div>
    
    <span class="toolbar-spacer"></span>
    
    <!-- User Menu -->
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{currentUser?.name}}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Perfil</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Configuraci칩n</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesi칩n</span>
      </button>
    </mat-menu>
  </mat-toolbar>

  <!-- Material Sidenav Container -->
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav [opened]="showSidebar" mode="side" class="sidenav">
      <app-sidebar></app-sidebar>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content class="main-content">
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
