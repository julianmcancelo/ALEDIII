<!-- Stats Cards -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
  <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-lg shadow-lg">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-lg font-semibold">Estudiantes Activos</h3>
        <p class="text-3xl font-bold mt-2">1,247</p>
      </div>
      <svg class="w-12 h-12 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z"></path>
      </svg>
    </div>
  </div>

  <div class="bg-gradient-to-r from-green-500 to-green-600 text-white p-6 rounded-lg shadow-lg">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-lg font-semibold">Cursos Activos</h3>
        <p class="text-3xl font-bold mt-2">45</p>
      </div>
      <svg class="w-12 h-12 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
      </svg>
    </div>
  </div>

  <div class="bg-gradient-to-r from-purple-500 to-purple-600 text-white p-6 rounded-lg shadow-lg">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-lg font-semibold">Profesores</h3>
        <p class="text-3xl font-bold mt-2">89</p>
      </div>
      <svg class="w-12 h-12 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
      </svg>
    </div>
  </div>

  <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white p-6 rounded-lg shadow-lg">
    <div class="flex items-center justify-between">
      <div>
        <h3 class="text-lg font-semibold">Graduados 2024</h3>
        <p class="text-3xl font-bold mt-2">234</p>
      </div>
      <svg class="w-12 h-12 opacity-80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
      </svg>
    </div>
  </div>
</div>

<!-- Welcome Message -->
<div class="bg-white rounded-lg shadow-lg p-6 mb-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-2">¡Bienvenido, {{currentUser?.name}}!</h2>
  <p class="text-gray-600 mb-4">{{getRoleLabel(currentUser?.role)}}</p>
  <p class="text-gray-600">
    Desde aquí puedes gestionar todas las funcionalidades del sistema académico del Instituto Tecnológico Beltrán.
  </p>
</div>

<!-- Quick Actions -->
<div class="bg-white rounded-lg shadow-lg p-6">
  <h3 class="text-xl font-bold text-gray-800 mb-4">Acciones Rápidas</h3>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

    <button routerLink="/students"
            *ngIf="currentUser?.role === 'admin' || currentUser?.role === 'profesor'"
            class="bg-blue-500 hover:bg-blue-600 text-white p-6 rounded-lg transition-colors flex flex-col items-center">
      <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
      </svg>
      <span class="font-semibold">Nuevo Estudiante</span>
    </button>

    <button *ngIf="currentUser?.role === 'admin' || currentUser?.role === 'profesor'"
            class="bg-green-500 hover:bg-green-600 text-white p-6 rounded-lg transition-colors flex flex-col items-center">
      <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
      </svg>
      <span class="font-semibold">Ver Reportes</span>
    </button>

    <button class="bg-gray-500 hover:bg-gray-600 text-white p-6 rounded-lg transition-colors flex flex-col items-center">
      <svg class="w-8 h-8 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
      <span class="font-semibold">Configuración</span>
    </button>
  </div>
</div>
