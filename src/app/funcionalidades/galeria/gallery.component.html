<div class="gallery-container bg-gray-100 py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Nuestras Instalaciones</h2>

    <!-- Galería principal con imagen destacada -->
    <div class="relative bg-white rounded-lg shadow-xl overflow-hidden">
      <!-- Imagen principal -->
      <div class="w-full h-[500px] relative main-image-container">
        <img 
          [src]="images()[currentIndex()].src" 
          [alt]="images()[currentIndex()].alt" 
          class="w-full h-full object-cover"
        >

        <!-- Overlay con información -->
        <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-70 text-white p-6">
          <h3 class="text-2xl font-bold mb-2">{{ images()[currentIndex()].title }}</h3>
          <p>{{ images()[currentIndex()].description }}</p>
        </div>

        <!-- Botones de navegación para pantallas grandes -->
        <button 
          (click)="prev()" 
          class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-70 text-white p-3 rounded-full transition-all duration-300"
          [attr.aria-label]="'Imagen anterior'"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
          </svg>
        </button>
        
        <button 
          (click)="next()" 
          class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-black bg-opacity-50 hover:bg-opacity-70 text-white p-3 rounded-full transition-all duration-300"
          [attr.aria-label]="'Siguiente imagen'"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Miniaturas para navegación -->
    <div class="mt-8 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-5 gap-2 justify-center">
      @for (image of images(); track $index) {
        <div 
          (click)="showImage($index)" 
          class="cursor-pointer overflow-hidden rounded transition-all"
          [ngClass]="{'ring-2 ring-blue-600': currentIndex() === $index}"
        >
          <img 
            [src]="image.src" 
            [alt]="image.alt" 
            class="w-full h-20 object-cover hover:opacity-80 transition-opacity"
          >
        </div>
      }
    </div>

    <!-- Indicadores de posición para móvil -->
    <div class="mt-4 flex justify-center gap-2">
      @for (image of images(); track $index) {
        <button 
          (click)="showImage($index)" 
          class="w-3 h-3 rounded-full transition-all duration-300"
          [ngClass]="{'bg-blue-600': currentIndex() === $index, 'bg-gray-400': currentIndex() !== $index}"
          [attr.aria-label]="'Ver imagen ' + ($index + 1)"
        ></button>
      }
    </div>
  </div>
</div>
