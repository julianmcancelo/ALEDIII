<svg xmlns="http://www.w3.org/2000/svg" width="400" height="250" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bg)" stroke="#cbd5e1" stroke-width="2"/>
  
  <!-- News icon -->
  <g transform="translate(200, 125)">
    <!-- Newspaper outline -->
    <rect x="-50" y="-40" width="100" height="80" fill="#64748b" rx="4"/>
    <rect x="-45" y="-35" width="90" height="70" fill="white" rx="2"/>
    
    <!-- Header line -->
    <rect x="-40" y="-30" width="80" height="4" fill="#3b82f6" rx="2"/>
    
    <!-- Content lines -->
    <rect x="-40" y="-20" width="35" height="2" fill="#94a3b8" rx="1"/>
    <rect x="-40" y="-15" width="30" height="2" fill="#94a3b8" rx="1"/>
    <rect x="-40" y="-10" width="35" height="2" fill="#94a3b8" rx="1"/>
    
    <rect x="-40" y="0" width="80" height="2" fill="#94a3b8" rx="1"/>
    <rect x="-40" y="5" width="75" height="2" fill="#94a3b8" rx="1"/>
    <rect x="-40" y="10" width="70" height="2" fill="#94a3b8" rx="1"/>
    <rect x="-40" y="15" width="80" height="2" fill="#94a3b8" rx="1"/>
    <rect x="-40" y="20" width="60" height="2" fill="#94a3b8" rx="1"/>
    
    <!-- Image placeholder -->
    <rect x="0" y="-25" width="35" height="25" fill="#e2e8f0" stroke="#cbd5e1" rx="2"/>
    <circle cx="17.5" cy="-17.5" r="3" fill="#94a3b8"/>
    <polygon points="5,-5 30,-5 25,-12 10,-12" fill="#94a3b8"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#64748b">
    Imagen no disponible
  </text>
  <text x="200" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">
    Noticia sin imagen
  </text>
</svg>
